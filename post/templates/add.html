<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>Add Users</title>
</head>
<body>
    <div class="container my-5">
        <h3>Add user</h3>
        <div class="card my-3">
            <h5 class="card-header">Add user</h5>
            <div class="card-body">
                {% if messages %}
                    {% for msg in messages %}
                    <p class=text-success> {{msg}} </p>
                    {% endfor %}
                {% endif %}
            <form method="post" action="/add">
                {% csrf_token %}
                <table class="table table-bordered">
                    <tr>
                    <th>First Name</th>
                        <td><input type="text" name="firstname" class="form-control"></td>
                    </tr>
                    <tr>
                    <th>Last Name</th>
                            <td><input type="text" name="lastname" class="form-control"></td>
                    </td>
                    </tr>
                    <tr>
                    <th>Age</th>
                            <td><input type="text" name="age" class="form-control"></td>
                    </td>
                </tr>
                <tr>
                    <th>Job</th>
                            <td>
                                <div class="form-group" method="POST">
                                    <select name="job_id" class="form-control" id="exampleFormControlSelect1">
                                        {% for job in jobs %}
                                        <option value="{{job.id}}">{{job.name}}</option>
                                        {% endfor %}
                                    </select>
                                  </div>     
                            </td>
                    </td>
                </tr>
                    <tr>
                        <td colspan="2"><button type="submit" class="btn btn-primary"> Add </button></td>
                    </tr>
                </table>
                <p><a href="/" class="btn btn-secondary btn-lg">Back</a>
            </form>
        </div>
        </div>
        </div>
</body>
</html>
