<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>All users</title>
</head>
<body>
    <div class="container my-5">
        <p><a href="/job" class="btn btn-success">list jobs</a>
            <a href="/weather" class="btn btn-info">Check weather in your city</a></p>
        <h3>All users</h3>
        {% for user in users %}
        <div class="card my-3">
            <h5 class="card-header">First Name: {{user.firstname}} 
            <br>Last Name: {{user.lastname}}</br></h5>
            <div class="card-body">
                <p class="card-text">Age: {{user.age}}</p>
                <p class="card-text">Job name: {{user.job.name}}</p>
                <p class="card-text">Job code: {{user.job.id}}</p>
                <p><a href="/update/{{user.id}}" class="btn btn-success">Update</a>
                <a onclick="return confirm('Do your really want to delete {{user.firstname}} {{user.lastname}}? ')" href="/delete/{{user.id}}" class="btn btn-danger">Delete</a>
                </p>
            </div>
                </div>
        {% endfor %}
            <p><a href="/add" class="btn btn-primary btn-lg">Add new user</a>
                    </div>
</body>
</html>
