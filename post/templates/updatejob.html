<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>Update</title>
</head>
<body>
    <div class="container my-5">
        <h3>Add job</h3>
        <div class="card my-3">
            <h5 class="card-header">Add Job</h5>
            <div class="card-body">
                {% if messages %}
                    {% for msg in messages %}
                    <p class=text-success> {{msg}} </p>
                    {% endfor %}
                {% endif %}
            <form method="post" action="/updatejob/{{job.id}}">
                {% csrf_token %}
                <table class="table table-bordered">
                    <tr>
                    <th>Job name</th>
                        <td><input type="text" name="name" class="form-control" placeholder="{{job.name}}"></td>
                    </tr>
                    <tr>
                        <td colspan="2"><button type="submit" class="btn btn-primary"> Update </button></td>
                    </tr>
                </table>
                <p><a href="/job" class="btn btn-secondary btn-lg">Back</a>
            </form>
        </div>
        </div>
        </div>
</body>
</html>
