<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>Jobs</title>
</head>
<body>
    <div class="container my-5">
        <p><a href="/" class="btn btn-success">list users</a>

        <h3>All jobs</h3>
        {% for job in jobs %}
        <div class="card my-3">
            <h5 class="card-header">Job Name: {{job.name}} </br> Job code: {{ job.id}} 
            </h5>
                <p><a href="/updatejob/{{job.id}}" class="btn btn-success">Update</a>
                <a onclick="return confirm('Do your really want to delete {{job.name}}? ')" href="/deletejob/{{job.id}}" class="btn btn-danger">Delete</a>
                </p>
            </div>
            {% endfor %}
            <p><a href="/addjob" class="btn btn-primary btn-lg">Add new job</a>
                </div>
                    </div>
</body>     
</body>
</html>
